<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>centering</title>
    <style>
        .child {
          height: 15px; width: 15px;
          background-color : red;
          margin: auto;
          position:absolute; top:50%;
          transform: translate(0, -50%)
        }

        .container {
          position: relative;
          height:100px;
          width: 100%;
          background-color:green;
        }

    </style>
</head>
<body>
  <div class="container">
      <div class="child"></div>
  </div>
</body>
</html>
